  addr_san:
    name: Address sanitizer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: {submodules: true}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with: {toolchain: nightly, profile: minimal, override: true}
